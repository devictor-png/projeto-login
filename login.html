<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
  <main>
    <section id="Login">
           <div id="imagem">
           </div>
           <div id="formulario">
                 <h1>Login</h1>
                 <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as confugurações do seu ambiente.</p>
                 <form action="login.jvs" method="post">
                  <div class="campo">
                     
                     <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required>
                     <label for="ilogin"></label>
                  </div>
                  <div class="campo">
                      
                      <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" max="20">
                      <label for="isenha"></label>
                  </div>
                  <input type="submit" value="Entrar">
                 </form>

           </div>
    </section>
  </main>
</body>
</html>
